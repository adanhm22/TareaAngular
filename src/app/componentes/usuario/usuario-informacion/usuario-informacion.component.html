

<mat-card class="usuarioCard">
    <mat-card-title>{{persona.nombre}} {{persona.apellidos}}</mat-card-title>
    <mat-card-subtitle>{{persona.edad}} años</mat-card-subtitle>
<img mat-card-image src="{{persona.foto}}" alt="{{persona.nombre}}">
  <mat-card-content>
            <h3 class="center"> información básica:</h3>
            <div>
          Telefono          <span class="center">:{{persona.telefono}}</span><br>
          Email             <span class="center">:{{persona.email}}</span><br>
          Hijos             <span class="center">:No</span><br>
          </div>
    Intereses: <button mat-icon-button [routerLink]="['/info-usuario',id,'add-interes']">
      <mat-icon>add</mat-icon>
    </button>
    <br>
    <ng-container *ngIf="persona.intereses.length>0; else sinIntereses">
      <ng-container *ngFor="let interes of persona.intereses">
          <app-interes [interes]="interes" (borrar)="borrado($event)"></app-interes>
      </ng-container>
    </ng-container>
    <ng-template #sinIntereses>
      <h3>No hay intereses</h3>
    </ng-template>
  </mat-card-content>
  <mat-card-actions class="center">
    <button mat-button (click)="darMeGusta()">

{{persona.votos}}
      <ng-container *ngIf="persona.votos>0; else sinLikes">
        <mat-icon style="color: red">favorite</mat-icon>
      </ng-container>
      <ng-template #sinLikes>
          <mat-icon>favorite_border</mat-icon>
      </ng-template>

    </button>
    <button mat-button [routerLink]="['/info-usuario',id,'enviar-mail']">
      <mat-icon>email</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
