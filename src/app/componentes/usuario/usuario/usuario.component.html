<mat-card class="col-lg-3 col-md-5 col-sm-11 contentFixer"
 [ngClass]="{'muchosIntereses':persona.intereses.length>3,
  'pocosIntereses': persona.intereses.length<=3}"
  [routerLink]="['/info-usuario',persona.codigo]">
  <img mat-card-image src="{{persona.foto}}" alt="{{persona.nombre}}">
  <mat-card-title>{{persona.nombre}} {{persona.votos}}
    <!--imagen de likes-->
    <ng-container *ngIf="persona.votos>0; else sinLikes">
      <mat-icon style="color: red">favorite</mat-icon>
    </ng-container>
    <ng-template #sinLikes>
        <mat-icon>favorite_border</mat-icon>
    </ng-template>


  </mat-card-title>
  <mat-card-subtitle>{{persona.edad}} a√±os</mat-card-subtitle>
</mat-card>
