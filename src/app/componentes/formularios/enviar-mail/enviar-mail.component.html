<form>
    <label for="nombre">Nombre: </label>
    <br>
    <input type="text" name="nombre" [(ngModel)]="nombre" placeholder="nombre">
    <br>
    <label for="correo">Correo: </label>
    <br>
    <input type="email" name="correo" [(ngModel)]="email" placeholder="correo">
    <br>
    <label for="mensaje">mensaje: </label>
    <br>
    <input type="text" name="mensaje" placeholder="mensaje">
    <br>
    <span *ngIf="enviando==true; else noEnviando">
      <span>Enviando el mail</span>
    </span>
    <ng-template #noEnviando>
        <button (click)="enviarMail() ">enviar</button>
        <button (click)="volverAtras()">volver</button>
    </ng-template>
    
  </form>
